<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dr4_1.3</title>
</head>
<body>
    <script>

        let a = 7,
            b = 9,
            x, y, k;

        x = Math.sqrt(2.3 + Math.pow(a, 2)) / Math.log10(Math.pow(b, 3)) + 8.77;
        // with (Math) {x = sqrt(2.3 + pow(a, 2)) / log10(pow(b, 3)) + 8.77};

        console.log(x);
        
        y = Math.asin(Math.pow(a, 2) / Math.pow(b, 3)) / x;
        // with (Math) {y = asin(pow(a, 2) / pow(b, 3)) / x};
        
        console.log(y);

        if (x < Math.sqrt(Math.pow(y, 5))) {
            k = 2 * Math.pow(x, 2) - 3 * y - 19 * Math.pow(y, 2);            
        } else if (x >= Math.sqrt(Math.pow(y, 5))) {
            k = Math.pow(x, 2) - 6 * Math.pow(y, 2);
        }

        alert(k);

    </script>
    
</body>
</html>
