<body>

    <script>

        let x = 5,
            n = 3,
            y, z, w;

        y = 2 * Math.exp(x) + 1;

        console.log(y);
        
        z = Math.log(x) / x;
        
        console.log(z);

        if(x < Math.pow(z, 2)) {
            w = x * y;
        } else {
            w = n * x + 2;
        }

        alert(w);

    </script>
