<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dr5_1</title>
</head>
<body>

    
    

    <script>

        function getMaxNum(arr) {
            let maxNum = 0;
            
            for (let i = 0; i < arr.length; i++) {
                let s = 0;
                s += prompt("Введите число (D) по очереди: 12, 0.4, 30, -2, 9.3");
                for (let j = i; j < arr.length; j++) {
                    s = arr[j];
                    maxNum = Math.max(maxNum, s);

                }

            }

            return maxNum ;
        }

        alert("Максимальное число " + getMaxNum([12, .4, 30, -2, 9.3]) );
        
    </script>
</body>
</html>
